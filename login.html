<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 원주국토관리청 통합모니터링 시스템 </title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/ui.js"></script>
</head>
<body>
  <div id="wrap" class="login-wrap">
    <div class="login-area" data-aos="fade">
      <h1><img src="img/seoul/logo-srocm-login.png" alt="서울지방국토관리청 운영단말 시스템 로고" /></h1>
      <ul class="login-form">
        <li>
          <input type="text" class="input-base" placeholder="ID를 입력하세요" />
        </li>
        <li>
          <input type="password" class="input-base" placeholder="PW를 입력하세요" />
        </li>
        <li class="mt24">
          <span class="btn-base"><a href="#">LOGIN</a></span>
        </li>
      </ul>
    </div>
    <div class="inquiry-area" data-aos="fade">
      <p class="tit">계정 관련 문의</p>
      <p class="inquiry">원주국토관리청 000-000-0000</p>
    </div>
  </div><!-- #wrap -->
</body>
</html>
