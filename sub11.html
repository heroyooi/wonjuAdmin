    $(window).on('load resize', function(){
      $('.content-l, .content-r').css('height', $(window).height() - 60);
      $('.vms-items-area').css('height', $(window).height() - 60 - 32);
    });
    $('#tmpView1 .list').css('width', $('#tmpView1 .list li').length * (623 + 8) - 8);
    $('#tmpView2 .list').css('width', $('#tmpView2 .list li').length * (84 + 8) - 8);
    $('#tmpView3 .list').css('width', $('#tmpView3 .list li').length * (78 + 8) - 8);
    $('#tmpView4 .list').css('width', $('#tmpView4 .list li').length * (84 + 8) - 8);
    $('#tmpView5 .list').css('width', $('#tmpView5 .list li').length * (78 + 8) - 8);

    $('.vms-items-list > li').on('click', function(){
      $(this).siblings('.on').removeClass('on')
      $(this).addClass('on');
    });
    $('.video-info.ver_tmp li .result.state').on('click', function(){
      if (!$(this).hasClass('on')) {
        $(this).addClass('on');
        $(this).text('ON');
      } else {
        $(this).removeClass('on');
        $(this).text('OFF');
      }
    })
